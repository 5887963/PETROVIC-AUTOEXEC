//buymenu
bind "uparrow" "buy ak47; buy m4a1;"
bind "downarrow" "buy ssg08;"
bind "leftarrow" "buy mp7;"
bind "rightarrow" "buy awp;"
bind "del" "buy vesthelm; buy defuser;"
bind "end" "buy flashbang; buy smokegrenade; buy hegrenade;"
bind "pgdn" "buy molotov; buy incgrenade; buy flashbang; buy flashbang;"
bind "ins" "buy p250; slot2; drop;"
bind "home" "buy ak47; buy m4a1; slot1; drop;"
bind "pgup" "buy awp; slot1; drop;"

//Increase Decrease Radar Size
alias "+radar" "cl_radar_always_centered 1; cl_radar_scale 0.60"
alias "-radar" "cl_radar_always_centered 0; cl_radar_scale 0.30"
bind "f" "+radar;+lookatweapon;-lookatweapon"

//Show netgraph when checking scoreboard
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

//Display Damage Given To
con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off"

//How to pick up a specific grenade (E = HE) (Q = FLASH) (1 = SMOKE) (2 = FIRE) (3 = DECOY)
alias altE1 "use weapon_flashbang"
alias altE "bind q altE1"
alias alt11 "use weapon_smokegrenade"
alias alt1 bind 1 alt11
alias alt22 "use weapon_molotov; use weapon_incgrenade"
alias alt2 bind 2 alt22
alias alt33 "use weapon_hegrenade"
alias alt3 bind e alt33
alias alt44 "use weapon_decoy"
alias alt4 bind 3 alt44
alias alt55 "buyanddrop"
alias alt5 bind g alt55
alias alt66 "disablevoice"
alias alt6 bind mouse4 alt66
alias defE "bind e +use"
alias def1 "bind 1 slot1"
alias def2 "bind 2 slot2"
alias def3 "bind q lastinv"
alias def4 "bind 3 slot3"
alias def5 "bind g drop"
alias def6 "bind mouse4 +voicerecord
alias +altbinds "alte; alt1; alt2; alt3; alt4; alt5; alt6"
alias -altbinds "defE; def1; def2; def3; def4; def5; def6"
bind alt +altbinds

// Disable in-game voice + no rebinds needed
alias "disablevoice" "voice_chat"
alias "voice_chat" "chat_1"
alias "chat_1" "voice_enable 1; playvol buttons\blip1 0.5; alias voice_chat chat_0"
alias "chat_0" "voice_enable 0; playvol buttons\blip2 0.5; alias voice_chat chat_1"

host_writeconfig