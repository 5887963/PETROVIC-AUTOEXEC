//Petrovic AutoExec
//startup params: -tickrate 128 -novid -high -threads 12 -language english

//setup defaults
exec "config_default"

//rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_lagcompensation "1"

//mouse
sensitivity "3"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//video
mat_monitorgamma "2.2"
mat_queue_mode "-1" //autodetect multicore render
fps_max "0"
fps_max_menu "0"
r_dynamic "0"
r_drawtracers_firstperson "0"
mat_savechanges //write video settings to registry

//audio
volume "0.05"
voice_enable "1"
voice_scale "1"
windows_speaker_config "1"
snd_musicvolume "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0"
snd_mute_losefocus  "1"
lobby_voice_chat_enabled "0"

//viewmodel
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "68.000000"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
cl_bob_lower_amt "21"
cl_bobamt_lat "0.33"
cl_bobamt_vert "0.14"
cl_bobcycle "0.98"

//crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "250"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "1"
cl_crosshairgap "-1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "3.200000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "100"
cl_fixedcrosshairgap "1000"

//buymenu
bind "uparrow" "buy ak47; buy m4a1;"
bind "downarrow" "buy ssg08;"
bind "leftarrow" "buy mp7;"
bind "rightarrow" "buy awp;"
bind "del" "buy vesthelm; buy defuser;"
bind "end" "buy flashbang; buy smokegrenade; buy hegrenade;"
bind "pgdn" "buy molotov; buy incgrenade; buy flashbang; buy flashbang;"
bind "ins" "buy p250; slot2; drop;"
bind "home" "buy ak47; buy m4a1; slot1; drop;"
bind "pgup" "buy awp; slot1; drop;"

//Increase Decrease Radar Size
alias "+radar" "cl_radar_always_centered 1; cl_radar_scale 0.60"
alias "-radar" "cl_radar_always_centered 0; cl_radar_scale 0.30"
bind "f" "+radar;+lookatweapon;-lookatweapon"

//Show netgraph when checking scoreboard
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 1000"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

//Display Damage Given To
con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1;

//disable scroll (bad habit)
bind "mwheelup" ""
bind "mwheeldown" ""

//custom binds
bind "mouse4" "+voicerecord"
bind "mouse5" "drop"
bind z "+lookatweapon"
bind c "slot6"
bind f "slot7"
bind g "slot8"
bind x "slot9"
bind v "slot10"

//competitive default
game_mode "1"

//practice server setup
alias "practice" "sv_cheats 1; mp_maxmoney 50000; mp_startmoney 50000; mp_freezetime 1; mp_roundtime_defuse 20; mp_buy_anywhere 1;mp_buytime 1000; mp_autokick 0; mp_autoteambalance 0; bot_kick; sv_infinite_ammo 1; mp_warmup_end"

host_writeconfig